<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Current Time</h1>
        <div class="clock-first">
            <h3 id="Hour"></h3>
            <h3 id="Minutes"></h3>
            <h3 id="seconds"></h3>
        </div>
        <div class="clock-second">
            <h3 id="Days"></h3>
            <h3 id="Month"></h3>
            <h3 id="Year"></h3>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
